<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Maps API Project</title>
	<link rel="stylesheet" href="libs/apis/leaflet/leaflet.css">
	<link rel="stylesheet" href="libs/apis/fontawesome-free-5.15.4-web/css/all.css">
	<link rel="stylesheet" href="libs/css/styles.css">
	<link rel="stylesheet" href="libs/css/details.css">
</head>
<body>
<div id="searchbar">
	<input list="countries" placeholder="Search...">
	<datalist id="countries"></datalist>
	<i class="fas fa-search"></i>
</div>

<div id="details" class="details-closed">
	<div class="container">
		<div id="details-header">
			<span id="country-name">Country</span>
			<div id="header-right-side">
				<span id="country-time">Time</span>
				<i id="display-details" class="fas fa-eye-slash"></i>
			</div>
		</div>
		<div id="details-navbar">
			<ul>
				<li id="demographics">Demographics</li>
				<li id="economy">Economy</li>
				<li id="wiki">Wiki Entries</li>
				<li id="enviro">Environment</li>
			</ul>
		</div>
		<div id="details-results">

		</div>
	</div>
</div>

<div id="mapid"></div>

<script src="libs/js/jquery-3.6.0.min.js"></script>
<script src="libs/apis/leaflet/leaflet.js"></script>
<script src="libs/js/toggleDetails.js"></script>
<script src="libs/js/store.js"></script>
<script src="libs/js/init.js"></script>
<script src="libs/js/onMapClick.js"></script>
<script src="libs/js/details/demographics.js"></script>
<script src="libs/js/getInfo.js"></script>
<script src="libs/js/details/economy.js"></script>
<script src="libs/js/details/wiki.js"></script>
<script src="libs/js/details/enviro.js"></script>
</body>
</html>
